<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projeto Contas</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">

  </head>
  <body>
    <div class='container '>
        <h2>Contas a Pagar</h2>
        <div class="row">
          <div class="col-md-6">
                <div class="form-group">
                  <label for="">Descrição da Conta:</label>
                  <input type="text" class="form-control" val="" id="descConta" placeholder="">
                </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                <label for="">Valor:</label>
                <input type="number" class="form-control" id="valorConta" value="" placeholder="">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-large btn-block btn-default" id="enviarPlanilha">Enviar para a Planilha</button>
            </div>
          </div>

        <h3>Planilha</h3>
        <table id="planilha" class="table table-bordered">
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
            </tr>
        </table>

        <div class="row">
          <div class="col-md-12">
                <button type="button" class="btn btn-large btn-block btn-danger" id="calcular">Fechar Mês</button>
          </div>
        </div>

        <table id="contas" class="table table-bordered">
            <tr>
              <th>Total</th>
              <th>Valor Médio</th>
              <th>Maior Valor</th>
              <th>Menor Valor</th>
            </tr>
            <tr>
              <td id="resultadoTotal"></td>
              <td id="resultadoMedio"></td>
              <td id="resultadoMaior"></td>
              <td id="resultadoMenor"></td>
            </tr>
        </table>


    </div>


    <script  type="text/javascript" src="js/jquery-3.4.0.min.js" charset="utf-8"></script>
    <script  type="text/javascript" src="js/bootstrap.min.js" charset="utf-8"></script>
    <script  type="text/javascript" src="js/principal.js" charset="utf-8"></script>
  </body>
</html>
